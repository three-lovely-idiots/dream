{include file="public/script" /}
<script type="text/javascript">
    function initTable() {

        var table = $('#cusTable');
        Table.init({
            extend: {
                index_url: './index',
                add_url: './add',
                edit_url: './add',
                del_url: './delete',
                table: 'attachment'
            }
        });
        //先销毁表格
        table.bootstrapTable('destroy');
        //初始化表格,动态从服务器加载数据
        table.bootstrapTable({
            url: $.fn.bootstrapTable.defaults.extend.index_url, //获取数据的地址
            sortName: 'id',
            columns: [ //这里可以单独拎出去
                [
                    {field: 'state', checkbox: true,},
                    {field: 'id', title: 'Id'},
                    // {field: 'admin_id', title: '管理员ID', visible: false, addClass: "selectpage", extend: "data-source='auth/admin/index' data-field='nickname'"},
                    {field: 'title', title: '预约标题'},
                    {field: 'img', title: '物理路径',formatter: Table.formatter.appoint_thumb},
                    {field: 'begin_time', title: '预约开始时间'},
                    {field: 'end_time', title: '预约结束时间'},
                    {field: 'appoint_days', title: '预约时间范围'},
                    {field: 'exclude_date', title: '预约排除时间'},
                    {
                        field: 'operate',
                        title: '操作',
                        table: table,
                        events: Table.events.operate,
                        formatter: Table.formatter.operate
                    }
                ]
            ],
        });

        Table.bindEvent(table)
    }
    $(document).ready(function () {
        //调用函数，初始化表格
        initTable();
        //当点击查询按钮的时候执行
        //$("#banner_id").bind("change", initTable);
    });
</script>
</body>
</html>
