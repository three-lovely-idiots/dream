<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>文章列表--layui后台管理模板 2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="__LAYUI__/css/layui.css" media="all" />
    <link rel="stylesheet" href="__NEWCSS__/public.css?ver={$ver}" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" lay-filter="setting_form" style="width:80%;">
    <div class="layui-form-item layui-row layui-col-xs10">
        <label class="layui-form-label">预约提前</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="before_time" name="before_time" value="{php} if($return['before_time']){echo $return['before_time'];};{/php}" lay-filter="before_time" lay-verify="required|number" placeholder="请输入分钟数">
        </div>
    </div>

    <div class="layui-form-item layui-row layui-col-xs10">
        <label class="layui-form-label">保留时间</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="limit_time" name="limit_time" value="{php} if($return['limit_time']){echo $return['limit_time'];};{/php}" lay-filter="limit_time"  lay-verify="required|number"  placeholder="请输入分钟数">
        </div>
    </div>

    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">通知方式</label>
        <div class="layui-input-block userSex">
            <input type="radio" name="notify_type"  value="0" title="提交通知" lay-filter="notify_type" {php} if($return['notify_type'] == 0){echo 'checked';};{/php}><div class="layui-unselect layui-form-radio layui-form-radioed"><i class="layui-anim layui-icon"></i><div>提交通知</div></div>
            <input type="radio" name="notify_type" value="1" title="提交付款通知" lay-filter="notify_type" {php} if($return['notify_type'] == 1){echo 'checked';};{/php}><div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><div>提交付款通知</div></div>
        </div>
    </div>

    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">通知商家</label>
        <div class="layui-input-block userSex">
            <input type="radio" name="notify_cs_type" value="0" title="通知所有客服" {php} if($return['notify_cs_type'] == 0){echo 'checked';};{/php}><div class="layui-unselect layui-form-radio layui-form-radioed"><i class="layui-anim layui-icon"></i><div>通知所有客服</div></div>
            <input type="radio" name="notify_cs_type" value="1" title="通知管理员"   {php} if($return['notify_cs_type'] == 1){echo 'checked';};{/php}><div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><div>通知管理员</div></div>
        </div>
    </div>

    <input type="hidden" name="id" value="{php} if(isset($return['id'])){echo $return['id'];};{/php}">
    <div class="layui-form-item layui-row layui-col-xs12">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn layui-btn-sm" lay-submit lay-filter="addBanneritem">立即添加</button>
            <button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="__LAYUI__/layui.js"></script>
<script type="text/javascript" src="__NEWJS__/appointSettings.js?ver={$ver}"></script>
</body>
</html>
