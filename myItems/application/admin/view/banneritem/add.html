<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文章列表--layui后台管理模板 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="__LAYUI__/css/layui.css" media="all" />
	<link rel="stylesheet" href="__NEWCSS__/public.css?ver={$ver}" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
	<div class="layui-row">
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">所属banner</label>
			<div class="layui-input-block">
				<select name="banner_id" class="banner_id" lay-filter="banneritem_type" lay-verify="required">
					<option value="">请选择banner</option>
					{volist name="all_banner" id="value"}
					<option value="{$value.id}"  {php} if($value["id"] == $item_info['banner_id']){echo 'selected = true';}{/php}>{$value.name}</option>
					{/volist}
				</select>
			</div>
		</div>
	</div>

	<div class="layui-form-item layui-col-xs12">
		<label class="layui-form-label">item主图</label>
		<div class="layui-input-block item_img" data-type="item_img" style="background: rgb(255, 255, 255);">
			<img class="linkLogoImg" src="{php} if($item_info&&isset($item_info['img'])){echo $item_info['img']['url'];}{/php}">
			<input type="hidden" id="img_id" value="{php} if($item_info&&isset($item_info['img_id'])){echo $item_info['img_id'];}{/php}" lay-verify="required"/>
		</div>
		<input class="layui-upload-file" type="file" name="file">
	</div>

	<div class="layui-row">
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">指向类型</label>
			<div class="layui-input-block">
				<select name="banneritem_type" class="banneritem_type" lay-filter="banneritem_type" lay-verify="required">
					<option value="">请选择类型</option>
					<option value="1"  {php} if($item_info&&$item_info["type"]["type_id"] == 1){echo 'selected = true';}{/php}>商品</option>
					<option value="2" {php} if($item_info&&$item_info["type"]["type_id"] == 2){echo 'selected = true';}{/php}>主题</option>
				</select>
			</div>
		</div>
	</div>

    <div class="layui-form-item">
        <label class="layui-form-label">商品/主题</label>
        <div class="layui-input-block  product_theme" data-type="product_theme" style="background: rgb(255, 255, 255);">
            <img class="product_img" src="{$item_info.type.info.img.url}">
            <input type="hidden" id="product_id" value="{$item_info.type.info.id}" lay-verify="required"/>
			<div class="product_name">{$item_info.type.info.name}</div>
        </div>

    </div>
	<!--<div class="layui-form-item layui-row layui-col-xs12">-->
		<!--<label class="layui-form-label">用户简介</label>-->
		<!--<div class="layui-input-block">-->
			<!--<textarea placeholder="请输入用户简介" class="layui-textarea userDesc"></textarea>-->
		<!--</div>-->
	<!--</div>-->
	<input type="hidden" id="banneritem_id" value="{$item_info.id}"/>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button type="submit" class="layui-btn layui-btn-sm" lay-submit lay-filter="addBanneritem">立即添加</button>
			<button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
		</div>
	</div>
</form>
<script type="text/javascript" src="__LAYUI__/layui.js"></script>
<script type="text/javascript" src="__NEWJS__/banneritemAdd.js?ver={$ver}"></script>
</body>
</html>
